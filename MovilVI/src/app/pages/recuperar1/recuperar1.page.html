
<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/images/LogoDuoc.jpg" class="LogoTop"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding Fondo">



  <div class="fondo">

    <ion-grid>
      <ion-col>
        <div class="ion-padding">
          <h1 class="Titulo">Sistema de Asistencia DUOC</h1>
        </div>
      </ion-col>
    </ion-grid>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header class="CardTitle1 ion-padding">Recuperar Contrase√±a</ion-card-header>

            <h1 class="sub">Ingrese sus datos</h1> 



            <form action="">
              <p class=" center">Paso 1: Verifique su correo</p>
              
              <ion-card> 
                <ion-input class="InputLogin ion-padding" placeholder="Ingresa tu correo" type="text"  [(ngModel)]="correo" name="correo" #correoInput></ion-input>
              </ion-card>

              <ion-row>
                <ion-col class="center ion-padding">
                  <ion-button (click)="recuperar()">Recuperar</ion-button>
                </ion-col>
              </ion-row>

            </form>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="IniciarSesionDir ion-padding">
        <a (click)="inicio()">Iniciar sesion</a>
      </ion-row>

    </ion-grid>
  </div>
  

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>

    <ion-row>
      <ion-col>
        Telefono:
      </ion-col>
      <ion-col>
        +569 9999 9999
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Ubicacion:
      </ion-col>
      <ion-col>
        Av. Padre Alonso Ovalle
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Correo:
      </ion-col>
      <ion-col>
        Duoc@duocuc.cl
      </ion-col>
    </ion-row>

    

  </ion-toolbar>
</ion-footer>
