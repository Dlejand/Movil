


<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/images/LogoDuoc.jpg" class="LogoTop"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding Fondo">

  <div class="Fondo">


    <ion-grid>
      <ion-col>
        <div class="ion-padding">
          <h1 class="Titulo">Sistema de Asistencia DUOC</h1>
        </div>
      </ion-col>
    </ion-grid>
  
  
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header class="CardTitle1 ion-padding">Bienvenidos</ion-card-header>
  
            <form action="">
              <ion-card> 
              <div class="InputsLoggin">
                <ion-item>
                  <ion-input class="InputLogin" placeholder="Ingresa tu Correo" type="text" [(ngModel)]="correo"name="correo"></ion-input>
                  <ion-icon name="person-outline"></ion-icon>
                </ion-item>
              </div>
              </ion-card>
              <ion-card>
                <div class="InputsLoggin">
                  <ion-item>
                    <ion-input class="InputLogin" type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password"></ion-input>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                  </ion-item>
                </div>
              </ion-card>
              <ion-grid>
                
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col class="Ingresarbtn">
                    <ion-button class="btn-login-ing" (click)="ingresar()">Ingresar</ion-button>
                  </ion-col>
                  <ion-col></ion-col>
                </ion-row>
    
                <ion-row>
                  <ion-col>
                    <p class="center"> Olvidaste tu contraseña ? <a [routerLink]="['/recuperar1']" >Recuperar</a></p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
   
  



  </div>


 
 

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>

    <ion-row>
      <ion-col>
        Telefono:
      </ion-col>
      <ion-col>
        +569 9999 9999
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Ubicacion:
      </ion-col>
      <ion-col>
        Av. Padre Alonso Ovalle
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        Correo:
      </ion-col>
      <ion-col>
        Duoc@duocuc.cl
      </ion-col>
    </ion-row>

    

  </ion-toolbar>
</ion-footer>
